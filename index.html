<html>

<head>
    <title>for</title>
</head>

<body>
    <script>
        var rows = prompt("How many rows:")
        var cols = prompt("How many collumns:")

        function makeRow(){
            for (var i=0; i<cols; i++){
                document.write("X");
            }
        }
        for(var n=0; n<rows; n++){
            makeRow();
            document.write("<br>");
        }


    </script>
</body>

</html>
