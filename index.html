<body>
    <script>
        function wordrepeat(word, times){
            word =prompt("Enter word:");
            times =prompt("Repeat how many times?");

            for(var i=0; i<times; i++){
                document.write(word + "<br>");
            }
        }

        wordrepeat();

    </script>
</body>
