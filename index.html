<html>

<head>
    <title>for</title>
</head>

<body>
    <script>
        var x = prompt("X: ");
        var y = prompt("Y: ");

        for (var n = 0; n < y; n++) {
            for (var i = 0; i < x; i++) {
                document.write("+");
            }
            document.write("<br>")

        }

    </script>
</body>

</html>
